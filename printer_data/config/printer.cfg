[include fluidd.cfg]

[include moonraker_obico_macros.cfg]

#[include adxlmcu.cfg]

#====================================================================
# MCU = BTT SKR Pico  and Creality 4.2.2 as AUX
#====================================================================

[mcu]
serial: /dev/ttyAMA0 #UART
#serial: /dev/ttyS0
#serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFD5055058373918711343-if00
restart_method: command

[mcu aux]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

#====================================================================
# VIRTUAL SD CARD
#====================================================================

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

#====================================================================
# PRINTER
#====================================================================

[printer]
kinematics: cartesian
max_velocity: 550
max_accel: 12000
max_z_velocity: 15
max_z_accel: 30

[screws_tilt_adjust]
screw1: 85, 230  #screw coordinates need to be measure for YOUR specific printer
screw2: 239, 230
screw3: 239, 65
screw4: 85, 65
screw1_name: rear left screw
screw2_name: rear right screw
screw3_name: front right screw
screw4_name: front left screw
#screw1_name: rear left screw
#screw2_name: rear right screw
#screw3_name: front right screw
#screw4_name: front left screw
horizontal_move_z: 10.
speed: 100.   #speed of travel moves between screws
screw_thread: CW-M4  #measure your bed screw m3=3mm / m4=4mm / m5=5mm
#screw1: 0, 116    #sml tilt of x gantry
#screw2: 160, 116. #sml tilt of x gantry 
#screw3: 160, 118. #sml tilt of x gantry
#screw4: 0, 118    #sml tilt of x gantry


[z_tilt]
z_positions:
    -30,110
    265,110 
    
points: 
    51.5,192.5
    248.5,192.5
retries: 5
retry_tolerance: 0.02 
speed:120

[exclude_object]

#====================================================================
# STEPPER X
#====================================================================

[stepper_x]
step_pin: gpio11
dir_pin: !gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 40.0 #this is based on CaliFlower calibration 22 Jul 2025
# endstop_pin: ^gpio4 #not needed for sensorless homing SML
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: -8
position_min: -8
position_max: 227
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.9 #this was 0.7 for old motor
hold_current: 0.6
#stealthchop_threshold: 999999
stealthchop_threshold: 0 #for speedBenchy
diag_pin: ^gpio4  #sensorless homing sml
driver_SGTHRS: 100 #sensorless homing sml

#====================================================================
# STEPPER Y
#====================================================================

[stepper_y]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40.0 # This based on CaliFlower calibration 22 Jul 2025
# endstop_pin: ^gpio3 #Not needed for sensorless homing SML
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: -20
position_min: -20
position_max: 220
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
#run_current: 0.7
hold_current: 0.6
run_current: 0.9 #speed benchy
#stealthchop_threshold: 999999
stealthchop_threshold: 0 #for speedBenchy
diag_pin: ^gpio3
driver_SGTHRS: 110

#====================================================================
# STEPPER Z
#====================================================================

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
endstop_pin: ^gpio25
microsteps: 16
rotation_distance: 10
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_min: -6.0
position_max: 235
homing_speed: 12

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.8 #sml - was 0.580, after belted z mod changed to match y
hold_current: 0.6 #sml - was 0.500, after belted z mod changed to match y
#stealthchop_threshold: 999999
stealthchop_threshold: 0

##### THIS SECTION FOR Z1 are pins for the extruder port on SKR e3 v2

[stepper_z1]
step_pin: gpio14
dir_pin: gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: 10
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
#position_min: -6.0
#position_max: 230
#homing_speed: 12

[tmc2209 stepper_z1]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.8 #sml - was 0.580, after belted z mod changed to match y
hold_current: 0.6 #sml - was 0.500, after belted z mod changed to match y
#stealthchop_threshold: 999999
stealthchop_threshold: 0

#====================================================================
# EXTRUDER
#====================================================================

[extruder]
max_extrude_only_distance: 100.0
step_pin: aux:PB4
dir_pin: !aux:PB3
enable_pin: !aux:PC3
microsteps: 16
full_steps_per_rotation: 200 #sml
rotation_distance: 4.695 #sml 12 FEB 2025
max_extrude_only_distance: 800 #sml
max_extrude_only_velocity: 120 #sml
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance_smooth_time: 0.04 #sml
heater_pin: gpio23
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio27
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 270

#====================================================================
# Raspberry Pi Temperature Display for Fluidd
#====================================================================

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#====================================================================
# Y Axis Motor Temperature Display for Fluidd
#====================================================================

#[temperature_sensor Y_Axis_Motor]
#sensor_type: EPCOS 100K B57560G104F
#sensor_pin: aux:PC5
#min_temp: 0
#max_temp: 100

#====================================================================
# BED
#====================================================================

[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

#====================================================================
# FANS
#====================================================================

[heater_fan heatbreak_cooling_fan]
pin: gpio18

[heater_fan box_fan]
pin: gpio20
heater: heater_bed
heater_temp: 45.0

#[fan]
#pin: gpio17

[fan]
pin: aux:PA0

#====================================================================
# INPUT SHAPER
#====================================================================

[input_shaper]
#shaper_freq_x: 30.00
#shaper_freq_y: 30.71
shaper_type: ei

#[board_pins]
#aliases:
#    # EXP1 header
#    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
#    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

#[static_digital_output usb_pullup_enable]
#pins: !PA14

#====================================================================
# BL TOUCH
#====================================================================

[bltouch]
sensor_pin: ^gpio22
control_pin: gpio29
x_offset: -56.3       #sml - from trianglelabs guide 40.57
y_offset: -5 #sml - from trianglelabs guide
samples: 2
speed: 2
#z_offset: 2.0
pin_up_touch_mode_reports_triggered: False
pin_up_reports_not_triggered: True
probe_with_touch_mode: True

#====================================================================
# BED MESH PARAMETERS
#====================================================================

[bed_mesh]
speed: 225
horizontal_move_z: 5
mesh_min: 15, 45     #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 179, 235 #needs to be calibrated for your individual printer
probe_count: 5,5 #this is the number of probing points on X then Y axis
#mesh_min: 46, 21       #!!min and max co-ords are based on the probes location not the nozzle!!
#mesh_max: 209, 188  #needs to be calibrated for your individual printer
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[safe_z_home]
home_xy_position: 142.5,142.5 #sml - this should be the center of your bed
speed: 100
z_hop: 6
z_hop_speed: 10

[include moonraker_obico_macros.cfg]



#====================================================================
# IDLE TIMEOUT 
#====================================================================

# [idle_timeout] allows Klipper to automatically shut down
# the printer after a period of inactivity, default is 5 minutes. 
# This can be useful for when needing to extend time between filament
#  swaps or pauses. I use for HueForge. 

# Time-out is in seconds, 30 minutes for safety reasons adjust
# at you own risk. 

[idle_timeout]

gcode:
   {% if printer.pause_resume.is_paused %}
     M118 Idle timeout while paused, turning off hotend
     SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
   {% else %}
     M118 Idle timeout
     TURN_OFF_HEATERS
     M84
   {% endif %}
 timeout: 1800


